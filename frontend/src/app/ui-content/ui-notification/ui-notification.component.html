<div #notificationElement class='container n-wrapper' [ngClass]="visible? 'entry': 'exit'">
<!-- <div #notificationElement class="container n-wrapper"> -->
    <div [ngSwitch]="ndata.source" (mouseenter)="stopTimer()" (mouseleave)="restartTimer()">
        <!-- Hotfix Notification Template -- Start -->
        <div *ngSwitchCase="'HOTFIX'" class="n-hotfix-wrapper">
            <div class="row align-items-center justify-content-start n-hotifx-body m-0 px-0 pt-0 pb-2">
                <div class="col-auto px-2">
                    <fa-icon [ngClass]="ndata.type.toLowerCase()" [icon]="['fas','exclamation-triangle']" size="2x"></fa-icon>
                </div>
                <div class="col px-2">
                    <span style="pointer-events: none;">{{ndata.body}}</span>
                </div>
            </div>
            <div class="row align-items-center justify-content-between n-hotfix-footer m-0 px-0 pt-1 pb-0">
                <div class="col-auto">
                    <button class="n-btn-action" type="button" role="button" (click)="notificationAction()">
                        <span class="btn-symbol"><fa-icon [icon]="['fas','external-link-alt']"></fa-icon></span>
                        See Details
                    </button>
                </div>
                <div class="col-auto">
                    <button class="n-btn-action" type="button" role="button" (click)="hideNotification()">
                        Dismiss 
                        <span class="btn-symbol"><fa-icon [icon]="['fas','xmark']"></fa-icon></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Hotfix Notification Template -- End -->
        <!-- Default Notification Template -- Start -->
        <div *ngSwitchCase="'default'">
            Default Notification
        </div>
        <!-- Default Notification Template -- End -->
    </div>
</div>
